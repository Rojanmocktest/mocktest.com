<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Mock Tests</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family:'Segoe UI',sans-serif; background:#f0f2f5; margin:0; }
.sidebar { background:linear-gradient(180deg,#1f3c88,#3a5dbf); color:#fff; min-height:100vh; padding:30px 15px; }
.sidebar h2 { text-align:center; margin-bottom:40px; font-weight:bold; }
.sidebar a { display:flex; align-items:center; padding:12px 15px; margin:12px 0; color:#fff; text-decoration:none; border-radius:12px; transition:0.3s; }
.sidebar a i { background:rgba(255,255,255,0.2); width:36px; height:36px; line-height:36px; text-align:center; border-radius:50%; margin-right:12px; }
.sidebar a:hover { background:rgba(255,255,255,0.2); padding-left:20px; }
.content { padding:30px; }
.page-title { font-size:26px; font-weight:600; margin-bottom:25px; display:flex; align-items:center; gap:10px; }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h2>Admin Panel</h2>
      <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="admin_students.html"><i class="fas fa-user-check"></i> Students</a>
      <a href="admin_courses.html"><i class="fas fa-book"></i> Courses</a>
      <a href="admin_mock_tests.html"><i class="fas fa-pencil-alt"></i> Mock Tests</a>
      <a href="admin_results.html"><i class="fas fa-chart-line"></i> Results</a>
      <a href="admin_sample_data.html"><i class="fas fa-trash"></i> Sample Data</a>
      <a href="admin_profile.html"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 content">
      <div class="page-title"><i class="fas fa-pencil-alt"></i> Mock Tests</div>

      <form id="addTestForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-4">
            <select id="selectCourse" class="form-control" required></select>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="testName" placeholder="Test Name" required>
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" id="testDuration" placeholder="Duration (mins)" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Test</button>
      </form>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th><th>Course</th><th>Test Name</th><th>Duration</th><th>Questions</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="testsTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
// Load courses for dropdown
let courses = JSON.parse(localStorage.getItem('courses')) || [];
const selectCourse = document.getElementById('selectCourse');
selectCourse.innerHTML = '<option value="">Select Course</option>';
courses.forEach(c => {
  const opt = document.createElement('option');
  opt.value = c.id;
  opt.textContent = c.name;
  selectCourse.appendChild(opt);
});

// Initialize tests array
let tests = JSON.parse(localStorage.getItem('tests')) || [];

// Render tests table
function renderTests(){
  const tbody = document.getElementById('testsTableBody');
  tbody.innerHTML = '';
  tests.forEach(t => {
    const courseName = courses.find(c => c.id == t.courseId)?.name || '';
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${t.id}</td>
      <td>${courseName}</td>
      <td>${t.name}</td>
      <td>${t.duration} mins</td>
      <td>${t.questions.length}</td>
      <td>
        <button class="btn btn-success btn-sm" onclick="editTest(${t.id})">Edit</button>
        <button class="btn btn-danger btn-sm" onclick="deleteTest(${t.id})">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Add new test
document.getElementById('addTestForm').addEventListener('submit', function(e){
  e.preventDefault();
  const courseId = selectCourse.value;
  const name = document.getElementById('testName').value;
  const duration = document.getElementById('testDuration').value;
  if(!courseId) { alert('Select a course'); return; }

  const newTest = {id: Date.now(), courseId, name, duration, questions: []};
  tests.push(newTest);
  localStorage.setItem('tests', JSON.stringify(tests));
  this.reset();
  renderTests();
});

// Edit test (add/edit questions placeholder)
function editTest(id){
  const test = tests.find(t => t.id === id);
  if(test){
    const newName = prompt('Enter new test name:', test.name);
    if(newName){
      test.name = newName;
      localStorage.setItem('tests', JSON.stringify(tests));
      renderTests();
    }
    // TODO: Add question editor modal for MCQs and short-answer with AI grading
  }
}

// Delete test
function deleteTest(id){
  tests = tests.filter(t => t.id !== id);
  localStorage.setItem('tests', JSON.stringify(tests));
  renderTests();
}

// Logout
function logout(){
  alert('Admin logged out!');
  window.location.href="admin_login.html";
}

// Initial render
renderTests();
</script>
</body>
</html>
