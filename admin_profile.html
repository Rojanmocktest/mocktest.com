<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family:'Segoe UI',sans-serif; background:#f0f2f5; margin:0; }
.sidebar { background:linear-gradient(180deg,#1f3c88,#3a5dbf); color:#fff; min-height:100vh; padding:30px 15px; }
.sidebar h2 { text-align:center; margin-bottom:40px; font-weight:bold; }
.sidebar a { display:flex; align-items:center; padding:12px 15px; margin:12px 0; color:#fff; text-decoration:none; border-radius:12px; transition:0.3s; }
.sidebar a i { background:rgba(255,255,255,0.2); width:36px; height:36px; line-height:36px; text-align:center; border-radius:50%; margin-right:12px; }
.sidebar a:hover { background:rgba(255,255,255,0.2); padding-left:20px; }
.content { padding:30px; }
.page-title { font-size:26px; font-weight:600; margin-bottom:25px; display:flex; align-items:center; gap:10px; }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 sidebar">
      <h2>Admin Panel</h2>
      <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="admin_profile.html"><i class="fas fa-user-circle"></i> Profile</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 content">
      <div class="page-title"><i class="fas fa-user-circle"></i> Admin Profile</div>

      <form id="profileForm">
        <div class="mb-3">
          <label>Email:</label>
          <input type="email" class="form-control" id="email" value="rojangiree@gmail.com" readonly>
        </div>
        <div class="mb-3">
          <label>New Password:</label>
          <input type="password" class="form-control" id="newPassword">
        </div>
        <div class="mb-3">
          <label>Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>
        <button type="button" class="btn btn-primary" onclick="updatePassword()">Update Password</button>
        <div id="statusMsg" class="mt-3"></div>
      </form>
    </div>
  </div>
</div>

<script>
function updatePassword(){
    const newPass = document.getElementById('newPassword').value;
    const confirmPass = document.getElementById('confirmPassword').value;
    const status = document.getElementById('statusMsg');
    if(newPass === '' || confirmPass === ''){
        status.innerHTML='<div class="alert alert-warning">Please fill all password fields.</div>';
        return;
    }
    if(newPass !== confirmPass){
        status.innerHTML='<div class="alert alert-danger">Passwords do not match!</div>';
        return;
    }
    // In real deployment, save new password to database
    status.innerHTML='<div class="alert alert-success">Password updated successfully!</div>';
    document.getElementById('profileForm').reset();
}

function logout(){
    alert('Admin logged out!');
    window.location.href="admin_login.html";
}
</script>
</body>
</html>
