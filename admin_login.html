<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Rojan Mock Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .btn-login {
      width: 100%;
    }
    .error-msg {
      color: red;
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter admin email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Login</button>
      <div class="error-msg" id="errorMsg">Invalid email or password!</div>
    </form>
  </div>

  <script>
    const adminEmail = "rojangiree@gmail.com";
    const adminPassword = "Rojzaan@9868156268";

    document.getElementById('adminLoginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(email === adminEmail && password === adminPassword){
        // Redirect to admin dashboard
        window.location.href = "admin_dashboard.html";
      } else {
        document.getElementById('errorMsg').style.display = "block";
      }
    });
  </script>
</body>
</html>
