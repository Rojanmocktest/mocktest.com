<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Analytics</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family:'Segoe UI',sans-serif; background:#f0f2f5; margin:0; }
.sidebar { background:linear-gradient(180deg,#1f3c88,#3a5dbf); color:#fff; min-height:100vh; padding:30px 15px; }
.sidebar h2 { text-align:center; margin-bottom:40px; font-weight:bold; }
.sidebar a { display:flex; align-items:center; padding:12px 15px; margin:12px 0; color:#fff; text-decoration:none; border-radius:12px; transition:0.3s; }
.sidebar a i { background:rgba(255,255,255,0.2); width:36px; height:36px; line-height:36px; text-align:center; border-radius:50%; margin-right:12px; }
.sidebar a:hover { background:rgba(255,255,255,0.2); padding-left:20px; }
.content { padding:30px; }
.page-title { font-size:26px; font-weight:600; margin-bottom:25px; display:flex; align-items:center; gap:10px; }
.chart-container { margin-bottom:30px; background:#fff; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      <h2>Admin Panel</h2>
      <a href="admin_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="admin_analytics.html"><i class="fas fa-chart-pie"></i> Analytics</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="col-md-9 content">
      <div class="page-title"><i class="fas fa-chart-pie"></i> Analytics</div>
      
      <div class="chart-container">
        <canvas id="studentsChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="scoresChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="completionChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
function logout(){
    alert('Admin logged out!');
    window.location.href="admin_login.html";
}

// Sample data
const studentsData = {approved:50, pending:10};
const scoresData = {Math:8.2, English:7.5, Science:8.0};
const completionData = {Math:60, English:70, Science:50};

// Students Chart
new Chart(document.getElementById('studentsChart'),{
    type:'doughnut',
    data:{
        labels:['Approved','Pending'],
        datasets:[{label:'Students', data:[studentsData.approved, studentsData.pending], backgroundColor:['#4e73df','#e74a3b']}]
    }
});

// Scores Chart
new Chart(document.getElementById('scoresChart'),{
    type:'bar',
    data:{
        labels:Object.keys(scoresData),
        datasets:[{label:'Average Score', data:Object.values(scoresData), backgroundColor:'#1cc88a'}]
    },
    options:{scales:{y:{beginAtZero:true, max:10}}}
});

// Completion Chart
new Chart(document.getElementById('completionChart'),{
    type:'line',
    data:{
        labels:Object.keys(completionData),
        datasets:[{label:'Completion %', data:Object.values(completionData), borderColor:'#36b9cc', backgroundColor:'rgba(54,185,204,0.2)', fill:true}]
    },
    options:{scales:{y:{beginAtZero:true, max:100}}}
});
</script>
</body>
</html>
